<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pangea Reputation Intel Service</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <div class="container bg-dark text-white" >
            <div >
                 <p></p>
                <h3 class="gap-6">Pangea Reputation Services for Security Teams</h3>
                <p></p>
            </div>
            <div>
                <form class="d-grid gap-3" id="intel_form" action="" method="post">
                    <div class="form-group">
                        <textarea class="align-middle  w-50" name="the_domain" placeholder="Enter a domain"></textarea>
                        <input class="btn btn-light align-middle" type ="submit" name="Intel" value="Domain Reputation">
                    </div>
                    <div class="form-group" >
                        <textarea class="align-middle w-50" name="the_url" placeholder="Enter a URL"></textarea>
                        <input class="btn btn-light align-middle" type ="submit" name="Intel" value="URL Reputation">
                    </div>
                    <div class="form-group">
                        <textarea class="align-middle w-50" name="the_ip" placeholder="Enter an IP"></textarea>
                        <input class="btn btn-light align-middle" type ="submit" name="Intel" value="IP Reputation">
                    </div>
                    <div class="form-group">
                        <textarea class="align-middle w-50" name="the_file" placeholder="Enter a file hash"></textarea>
                        <input class="btn btn-light align-middle" type ="submit" name="Intel" value="File Reputation">
                    </div>
                    <div class="form-group">
                        <textarea class="align-middle w-50" name="the_username" placeholder="Enter a username"></textarea>
                        <input class="btn btn-light align-middle" type ="submit" name="Intel" value="Username Reputation">
                    </div>

                </form>
            </div>
            <div>
                <p></p>
                <p>{{ intel_requested | safe  }}</p>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
